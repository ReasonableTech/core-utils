name: Release

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  release:
    name: Release
    needs: ci
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Restore build cache
        uses: actions/cache/restore@v4
        with:
          path: |
            packages/*/dist
            .turbo
          key: build-cache-${{ github.sha }}
          fail-on-cache-miss: false

      - name: Generate Auto Changeset
        run: node ./scripts/release/create-auto-changeset.mjs

      - name: Version Packages
        run: pnpm version-packages

      - name: Commit Version Updates
        id: commit_release
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No version changes detected."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(release): version packages [skip ci]"
          git push
          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Publish to NPM
        if: steps.commit_release.outputs.changed == 'true'
        run: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: "true"

      - name: Create GitHub Releases
        if: steps.commit_release.outputs.changed == 'true'
        run: node ./scripts/release/create-github-releases.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
